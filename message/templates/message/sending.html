{% extends "base.html" %}
{% block title %}Send a message{% endblock %}
{% block content %}
    <h1>Send a message</h1>
    <form action="." method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Send"></p>
    </form>
    <a href="{% url 'logout' %}">Log out</a>
{% endblock %}
